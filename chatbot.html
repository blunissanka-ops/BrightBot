<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrightBot â€“ Recruitment FAQ Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      margin: 0.5rem 0;
      line-height: 1.4;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background-color: #e5e5ea;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 0.8rem;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.8rem 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– BrightBot â€“ Recruitment & Talent FAQ Chat</header>
  <div class="chat-container" id="chat">
    <div class="message bot">
      Hi ðŸ‘‹ Iâ€™m BrightBot! Ask me anything about recruitment, job openings, or interviews.
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const faqs = {
      "job openings": "You can find our current job openings on the Careers page. Visit careers.brightbot.lk.",
      "apply": "To apply, visit our Careers page and submit your resume through the online form.",
      "interview process": "Our interview process includes an initial screening, HR interview, and technical round (if applicable).",
      "requirements": "Job requirements vary by role, but typically include relevant education and experience. Check the job description for details.",
      "internship": "Yes! We offer internship opportunities for university students. Check the 'Internships' section on our Careers page.",
      "contact hr": "You can reach our HR team via hr@brightbot.lk for recruitment inquiries.",
      "salary": "Salaries depend on the role and experience level. Details are discussed during interviews.",
      "benefits": "We offer medical coverage, performance bonuses, paid leave, and flexible work options.",
      "remote work": "Some positions offer hybrid or remote work options depending on the department.",
      "onboarding": "Once selected, youâ€™ll receive an onboarding email with all next steps and required documents."
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userMsg = input.value.trim();
      if (userMsg === "") return;

      // Display user message
      const userDiv = document.createElement("div");
      userDiv.classList.add("message", "user");
      userDiv.textContent = userMsg;
      chat.appendChild(userDiv);

      // Bot reply
      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot");

      let found = false;
      for (const key in faqs) {
        if (userMsg.toLowerCase().includes(key)) {
          botDiv.textContent = faqs[key];
          found = true;
          break;
        }
      }

      if (!found) {
        botDiv.textContent =
          "I'm not sure about that ðŸ¤” â€” but you can email our HR team at hr@brightbot.lk for more details.";
      }

      chat.appendChild(botDiv);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // Send message when pressing Enter
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
